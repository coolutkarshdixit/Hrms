<h1 style="text-align: center; text-decoration: double; margin-bottom: 80PX;">PROFILE</h1>
<div class="col-xl-12">
    <div class="card">
      <div class="card-header">
    <form action="details" method="post" class="form-inline" style="padding: 50px;">
        {% csrf_token %}
    <!-- <div class="form-group mb-2">
        <label style="margin-right: 70px;" >Username</label>
        <input type="text" class="form-control" name="user" placeholder="Username"  >    
    </div> -->
    <div class="form-group mb-2">
        <label style="margin-right: 70px;">Name</label>
        <input type="text" class="form-control" name="Name" placeholder=" Name" required >    
    </div>
    <div class="form-group mx-sm-3 mb-2" >
        <label  style="margin-right: 70px;">Current Address </label>
        <input type="text" class="form-control" name="Current Address" placeholder="Current Address " required >
    </div>
    <div class="form-group  mb-2" >
        <label  style="margin-right: 50px;margin-left: 30px;">Permanent Address </label>
        <input type="text" class="form-control" name="Permanent Address" required >
    </div>
    <div class="form-group mx-sm-3 mb-2" >
        <label  style="margin-right: 50px;margin-left: 30px;">Father Name </label>
        <input type="text" class="form-control" name="Father Name" required >
    </div>
    <div class="form-group  mb-2" >
        <label  style="margin-right: 50px;margin-left: 30px;">Mother Name </label>
        <input type="text" class="form-control" name="Mother Name " required >
    </div>
    <div class="form-group  mb-2" >
        <label   style="margin-left: 40px;padding: 40px;" >Wife Name</label>
        <input type="text" class="form-control" name="Wife Name" placeholder="Wife Name" required >
    </div>
    <div class="form-group  mb-2" >
        <label  style="margin-right: 80px; margin-left: 20px;" >No of Kids</label>
        <input type="number" class="form-control" name="email" placeholder="No of Kids" required >
    </div>
    <div class="form-group  mb-2" >
        <label  style="margin-left: 50px;margin-right: 70px;" >date of birth</label>
        <input type="date" class="form-control" name="date of birth" placeholder="date of birth" required >
    </div>
    <div class="form-group  mb-2" style="margin-top: 40px;" >
        <label   style="margin-left: 00px;padding: 10px;margin-right: 70px;" >Date of Joining</label>
        <input type="date" class="form-control" name="Date of Joining" placeholder="Date of Joining" required >
    </div>
    
    <div class="form-group  mb-2" style="margin-top: 40px;" >
        <label  style="margin-right: 60px;margin-left:150px;">Marriage Anniversary Date </label>
        <input type="date" class="form-control" name="mad" >
    </div>
    <div class="card-block" style="margin-left: 230px; margin-top: 80px;">
        <button type="submit" value="SEND" class="btn btn-outline-primary" title="btn btn-outline-primary"  
          data-toggle="tooltip">SUBMIT</button>
      </div>
      <div class="card-block" style="margin-top: 80px; margin-right: 10px;">
        <button type="button" class="btn btn-outline-primary" title="btn btn-outline-primary"
          data-toggle="tooltip">UPDATE</button>
      </div>
    </form>
      </div>
    </div>
</div>
